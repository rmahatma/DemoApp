<div data-ng-controller="creditCardLoanCtrl"  style="padding:20px" data-ng-hide="{{!isLoanSection.hidden}}">
	<form class="form-horizontal" role="form">
	  <div class="form-group">
		<label class="control-label col-md-2" for="FullName">Full Name:</label>
		<div class="col-md-4">
		  <input type="text" class="form-control" id="FullName" placeholder="Rohit" data-ng-model="customer.fullName">
		</div>
	  </div>
	  <div class="form-group">
		<label class="control-label col-md-2" for="MobileNumber">Mobile Number:</label>
		<div class="col-md-4">
		  <input type="text" class="form-control" id="MobileNumber" placeholder="9823xxx174" data-ng-model="customer.MobileNumber">
		</div>
	  </div>
	   <div class="form-group">
		<label class="control-label col-md-2" for="Monthly">Monthly Net Take Home / ITR:</label>
		<div class="col-md-4"> 
		  <input type="text" class="form-control" id="Monthly" placeholder="50,000" data-ng-model="customer.Monthly">
		</div>
	  </div>
	  <div class="form-group"> 
		<div class="col-md-offset-2 col-md-4">
		  <button type="button" data-ng-click="saveCustomerDetails()" class="btn btn-default">Submit</button>
		</div>
	  </div>
	</form>
	<table>
		  <tr>
			<th>Full Name</th>
			<th>Occupation</th>
			<th>Monthly Net Take Home </th>
			<th> </th>
			<th> </th>
		  </tr>
		  <tr data-ng-repeat="record in customerList">
			<td>{{record.fullName}}</td>
			<td>{{record.Occupation}}</td>
			<td>{{record.Monthly}}</td>
			<td><a data-ng-click="editCustomerDetails($index)">Edit</a></td>
			<td><a data-ng-click="deleteCustomerDetails($index)">Delete</a></td>
		  </tr>
		</table>
